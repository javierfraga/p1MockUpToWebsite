<!DOCTYPE html>	
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>¡ñâç!</title>
<!--Google fonts: suggested best match from Lesson 3 HTML/CSS Udactity-->
<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
<!--Bootstrap: suggested from lesson 3 HTML/CSS Udactiy-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<!--My personal style adjustments-->
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<!--CSS check certificate-->
<p>
<a href="http://jigsaw.w3.org/css-validator/check/referer">
    <img style="border:0;width:88px;height:31px"
    src="http://jigsaw.w3.org/css-validator/images/vcss"
    alt="Valid CSS!" />
</a>
</p>
<!--creates container for ALL webpage content-->
<div class="container">
    <!--First row: title-->
    <div class="row">
	<!--50% split left side: graphic-->
	<div class="col-md-6">
	    <img class="img-responsive" src="images/udacity-logo.PNG" alt="Udacity Logo.">
	</div>
	<!--50% split right side: Name and Alias-->
	<div class="col-md-6 text-uppercase text-right">
	    <h1 class="text-large text-thin">Jane Doette</h1>
	    <h4 class="text-small text-thick">Front-end Ninja</h4>
	</div>
    </div>
    <!--Second row: horizontal rule(bar)-->
    <div class="row">
	<!--100% of row-->
	<div class="col-md-12"><hr></div>
    </div>
    <!--Third row: big picture-->
    <div class="row">
	<!--100% of row-->
	<div class="col-md-12">
	    <img class="img-responsive" src="images/big-picture.PNG" alt="Main Graphic Design.">
	</div>
    </div>
    <!--Fourth row: title row for "Featured Work"-->
    <div class="row">
	<div class="col-md-12">
	    <h2 class="text-muted text-thick text-spacing text-medium">Featured Work</h2>
	</div>
    </div>
    <!--Fifth row: three pictures, titles, and web addresses-->
    <div class="row">
	<!--1/3 of the row: "APPIFY"-->
	<div class="col-md-4 ">
	    <img class="img-responsive img-centered" src="images/appify.PNG" alt="appify picture.">
	    <h2 class="text-center text-uppercase text-thick text-medium text-spacing">Appify</h2>
	    <p class="text-center">https://github.com/udacity/appify</p>
	</div>
	<!--1/3 of the row: "SUNFLOWER"-->
	<div class="col-md-4">
	    <img class="img-responsive img-centered" src="images/sunflower.PNG" alt="sunflower picture.">
	    <h2 class="text-center text-uppercase text-thick text-medium text-spacing">Sunflower</h2>
	    <p class="text-center">https://github.com/udacity/sunflower</p>
	</div>
	<!--1/3 of the row: "BOKEH"-->
	<div class="col-md-4">
	    <img class="img-responsive img-centered" src="images/bokeh.PNG" alt="bokeh pciture.">
	    <h2 class="text-center text-uppercase text-thick text-medium text-spacing">Bokeh</h2>
	    <p class="text-center">https://github.com/udacity/bokeh</p>
	</div>
    </div>
</div>
</body>
</html>
